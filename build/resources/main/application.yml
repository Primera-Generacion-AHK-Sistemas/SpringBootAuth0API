debug: true
server:
  port: 3010

auth0:
  # Replace with the API Identifier for your Auth0 API.
  audience: azure-api-management

# The following is standard Spring Security OAuth2 configuration.
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          # Replace with the domain of your Auth0 tenant.
          # Note the trailing slash is important!
          issuer-uri: https://dev-qgx69301.auth0.com/
          user-info-uri: https://dev-qgx69301.auth0.com/userinfo

  datasource:
    # url: jdbc:postgresql://tuffi.db.elephantsql.com:5432/database
    # username: username
    # password: password
    url: jdbc:postgresql://localhost:5432/investing
    username: springuser
    password: ThePassword

  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        ddl-auto: none
        hbm2ddl:
          auto: create-drop
          